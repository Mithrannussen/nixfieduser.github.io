title: Nixfied User
author: Mithrannussen
email:
description: > # this means to ignore newlines until "show_exerpts:"
    Hi! I'm planning to use this blog as both a tool to improve my English writing skills and a way to share my insights and experiences learning about NixOS and Linux-related subjects. In the future, I hope to be able to create my own HTML/CSS/Jekyll template or use another static generator from scratch (for now, I've already found a cool and customizable one ^^)

show_excerpts: true # set to true to show excerpts on the homepage

paginate: 3
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nixfieduser.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  # the way how dates should be displayed
  date_format: "%b %-d, %Y"

  # (optional) discqus comment configuration
  #disqus:
   # shortname: bitbrain-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://github.com/Mithrannussen
      icon: github-square
      color: purple

  # wether the author box should be displayed
  show_author: true

  # the animation speed of the scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  #avatar_source: github
  #github_username: bitbrain
  avatar_source: local
  avatar_path: /assets/profile.png

# Build settings
#theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
